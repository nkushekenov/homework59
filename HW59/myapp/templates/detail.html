{% extends 'base.html' %}

{% block title %}{{ task.title }} - Task Detail{% endblock %}

{% block content %}
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Created at: {{ task.created |date:"F d, Y H:i" }}</p>
    <p>Updated at: {{ task.updated |date:"F d, Y H:i" }}</p>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
