{% extends 'base.html' %}

{% block title %}Create/Edit Task{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
